<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="logo.png" />
    <title>Glassmorphism List Hover Effect</title>

            </div>
            <div class="list">
                <div class="imgBx">

                    <h4>Alexendra Shaw</h4>
                    <p>Photoshop Expert</p>
                </div>
            </div>
            <div class="list">
                <div class="imgBx">
                    <img src="img3.png">
                </div>
                <div class="content">
                    <h2 class="rank"><small>#</small>3</h2>
                    <h4>Clara Jones</h4>
                    <p>Backend Developer</p>
                </div>
            </div>
            <div class="list">
                <div class="imgBx">
                    <img src="img4.png">
                </div>
                <div class="content">
                    <h2 class="rank"><small>#</small>4</h2>
                    <h4>Mark Davis</h4>
                    <p>Illustrator Designer</p>
                </div>
            </div>
            <div class="list">
                <div class="imgBx">
                    <img src="img5.png">
                </div>
                <div class="content">
                    <h2 class="rank"><small>#</small>5</h2>
                    <h4>Shara Anderson</h4>

                </div>

        </div>
    </section>
</body>

</html>
